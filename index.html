<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="sidebar">
      <h2 id="playerOne">Player 1
        <p id="o">X</p>
      </h2>
      <h2 id="playerTwo">Player 2
        <p id="x">O</p>
      </h2>
    </div>
    <main>
      <div id="board">
        <div id="1" class="grid"></div>
        <div id="2" class="grid"></div>
        <div id="3" class="grid"></div>
        <div id="4" class="grid"></div>
        <div id="5" class="grid"></div>
        <div id="6" class="grid"></div>
        <div id="7" class="grid"></div>
        <div id="8" class="grid"></div>
        <div id="9" class="grid"></div>
      </div>
    </main>
<h3 id="status"></h3>
    <div class="buttons">
      <button id="play-button">Play</button>
      <button id="reset-button">Reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
